<div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous">
    </script>

    <img id="slide" width="330" height="215">

    <div id="Podomoro" style="display: none; visibility: hidden;">
        <div class="control-box">
            <button id="start">►</button><button id="stop">‖</button> please pause before restarting session.
            <button id="reset">↻</button>
        </div>

        <div id="timer-label">
            <h1>session</h1>
        </div>
        <h1 id="time-left">00:00</h1>

        <!-- break and session length flexbox -->
        <div class="bs-container">
            <div>
                <p id="break-label">{break length}</p>
                <button onclick="document.querySelector('#break-length').stepUp()" id="break-increment">↑</button>
                <input id="break-length" value="5" type="number" min="1" max="30" readonly="true">
                <button onclick="document.querySelector('#break-length').stepDown()" id="break-decrement">↓</button>
            </div>
            <div>
                <p id="session-label">{session length}</p>
                <button onclick="document.querySelector('#session-length').stepUp()" id="session-increment">↑</button>
                <input id="session-length" value="25" type="number" min="1" max="60" readonly="true">
                <button onclick="document.querySelector('#session-length').stepDown()" id="session-decrement">↓</button>
            </div>
        </div>
    </div>
    <script>
        const timeOnScreen = document.getElementById("time-left");
        const startBtn = document.getElementById("start");
        const stopBtn = document.getElementById("stop");
        const resetBtn = document.getElementById("reset");
        const minInput = document.getElementById("session-length");
        const breakminInput = document.getElementById("break-length");
        const timerLabel = document.getElementById("timer-label");

        var seconds, remSeconds, minutes, breakSeconds, remBreakSeconds, breakMin;
        var timer = false;

        var audio = new Audio("578626main_sputnik-beep.mp3");

        $(document).ready(function() {
            //once doc loaded
            //Separate helper func on first click to process session length
            function submit() {
                seconds = minInput.value * 60;
                breakSeconds = breakminInput.value * 60;
                currentCount();
            }

            function breakTimer() {
                if (breakSeconds > 0) {
                    //only counts down if positive value seconds
                    if (timer === true) {
                        breakSeconds--;
                        remBreakSeconds = breakSeconds % 60;
                        breakMin = Math.floor(breakSeconds / 60);
                        if (remBreakSeconds < 10) {
                            remBreakSeconds = "0" + remBreakSeconds;
                        }
                        if (breakMin < 10) {
                            breakMin = "0" + breakMin;
                        }
                        //BREAK SESH DISPLAY
                        timeOnScreen.innerHTML = breakMin + ":" + remBreakSeconds;
                        timerLabel.innerHTML = "<h2>~sailor senshi break~</h2>";

                        //when full session ends
                        if (breakSeconds === 0) {
                            startBtn.setAttribute("disabled", "false");
                            var cfrm = confirm("Would you like to restart the timer?");
                            cfrm;
                            if (cfrm === true) {
                                timer = false;
                                redo();
                            }
                        }
                    }
                }
            }

            function countdown() {
                if (seconds > 0) {
                    //only counts down if positive value seconds
                    if (timer === true) {
                        seconds--; //this may need to be moved?? timer "skips a beat" on start btn click from a pause
                        remSeconds = seconds % 60;
                        minutes = Math.floor(seconds / 60);
                        if (remSeconds < 10) {
                            remSeconds = "0" + remSeconds;
                        }
                        if (minutes < 10) {
                            minutes = "0" + minutes;
                        }
                        //audio plays when session seconds hit 0
                        if (seconds === 0) {
                            audio.loop = false;
                            audio.play();
                        }
                        //COUNTDOWN DISPLAY
                        timeOnScreen.innerHTML = minutes + ":" + remSeconds;
                    }
                } else {
                    breakTimer();
                }
            }

            function currentCount() {
                timer = true; //to allow running the countdown
                setInterval(countdown, 1000);
            }

            function stopCountdown() {
                startBtn.disabled = false; //re-enable the start btn
                timer = false; //STOP the countdown
            }
            //RESTART BUTTON FUNC
            function redo() {
                if (timer == false) {
                    //can only click restart if the timer is paused
                    seconds = minInput.value * 60;
                    breakSeconds = breakminInput.value * 60;
                    timer = true;
                    startBtn.setAttribute("disabled", "true"); //disallows clicking start button at same time
                    timerLabel.innerHTML = "<h1>session</h1>"; //when restarted session, timer label renamed to SESSION
                }
            }
            //first click submits input values
            let clicks = 0;
            $("#start").click(function() {
                if (clicks == 0) {
                    //on first click
                    submit();
                    startBtn.setAttribute("disabled", "true");
                } else {
                    //second click +
                    timer = true;
                    countdown();
                    startBtn.setAttribute("disabled", "true");
                }
                ++clicks;
            });

            stopBtn.addEventListener("click", stopCountdown, false);
            resetBtn.addEventListener("click", redo, false);
            //PIC SLIDESHOW FUNC
            let pics = [
                "moon1.jpeg",
                "moon2.jpeg",
                "moon3.jpeg",
                "moon4.jpeg",
                "moon5.jpeg",
                "moon6.jpeg",
                "moon7.jpeg",
                "moon8.jpeg",
                "moon9.jpeg",
                "moon10.jpeg",
                "moon11.jpeg",
                "moon12.jpeg",
                "moon13.jpeg",
                "moon14.jpeg",
                "moon15.jpeg",
                "moon16.jpeg",
                "moon17.jpeg",
                "moon18.jpeg",
                "moon19.jpeg",
                "moon20.jpeg",
                "moon21.jpeg",
                "moon22.jpeg",
                "moon23.jpeg",
                "moon24.jpeg",
                "moon25.jpeg",
                "moon26.jpeg",
                "moon27.jpeg",
                "moon28.jpeg",
                "moon29.jpeg",
                "moon30.jpeg"
            ];

            function swapImg() {
                const image = document.getElementById("slide");
                image.src = "sailorpics/" + pics[Math.floor(Math.random() * pics.length)];
                setTimeout(swapImg, 15000);
            }
            swapImg();
        }); //end onload func

        /* NOTES:
  
    */
    </script>
</div>
