<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <title>Follow Me! Button CSS </title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        a {
            color: black;
        }
        
        a:hover {
            color: #5079ff;
        }
        
        .wrapper {
            display: inline-flexbox;
            justify-content: center;
            align-items: center;
            text-align: center;
            align-content: center;
            position: absolute;
        }
        
        .btn-lamp {
            font-family: "Montserrat", sans-serif;
            color: black;
            border: solid 3px black;
            font-size: 25px;
            background-color: black;
            width: 360px;
            height: 50px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            box-shadow: #000000;
            margin: 18px;
        }
        
        .btn-lamp p {
            margin: 0;
            padding: 0;
        }
        
        .btn-lamp:before {
            content: "@luisangelmaciel";
            position: absolute;
            left: 50%;
            top: 50.9%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            background-color: black;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }
        
        .btn-lamp:hover {
            background-color: white;
        }
        
        .btn-lamp:hover:before {
            top: -50%;
        }
        
        .btn-xiib {
            font-family: "Montserrat", sans-serif;
            color: black;
            border: solid 3px black;
            font-size: 25px;
            background-color: black;
            width: 360px;
            height: 50px;
            border-radius: 30px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            box-shadow: #000000;
            margin: 18px;
        }
        
        .btn-xiib p {
            margin: 0;
            padding: 0;
        }
        
        .btn-xiib:before {
            content: "xiiber";
            position: absolute;
            left: 50%;
            top: 50.9%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            background-color: black;
            width: 100%;
            height: 100%;
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }
        
        .btn-xiib:hover {
            background-color: white;
        }
        
        .btn-xiib:hover:before {
            top: -50%;
        }
    </style>
</head>

<body>


    <center>

        <div class="btn-lamp">
            <a href="https://dribbble.com/luisangelmaciel"><i class="far fa-dribbble"></i></a>
            <a href="https://codepen.io/luisangelmaciel"><i class="fab fa-codepen"></i></a>
            <a href="http://github.com/luisangelmaciel"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/luisangelmaciel"><i class="fab fa-twitter"></i></a>
            <a href="lamacpad@gmail.com"><i class="far fa-envelope"></i></a>
        </div>
        <br>
        <div class="btn-xiib">
            <a href="https://codepen.io/luisangelmaciel"><i class="fab fa-codepen"></i></a>
            <a href="http://github.com/luisangelmaciel"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/luisangelmaciel"><i class="fab fa-twitter"></i></a>

        </div>


    </center>
</body>

</html>
