<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <title>Toxel Neon Glow & countdown chronometer</title>
    <link href='https://fonts.googleapis.com/css?family=Audiowide|Iceland|Monoton|Pacifico|Press+Start+2P|Vampiro+One' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/count-down-chronometerjavascript.css">
    <link rel="stylesheet" href="css/neon.css">
</head>

<body>


    <div id="container-neon">
        <div class="container light-neon">
            <div id="chronometer" class="chronometer">
                <div class="time">
                    <div class="counter-down">
                        <div class="box a-light-neon">
                            <div id="hour-first-digit" class="left" style="font-size: 2em;">0</div>
                            <div id="hour-second-digit" class="right" style="font-size: 2em;">2</div>
                        </div>
                        <div class="description a-light-neon">hrs</div>
                    </div>
                    <div class="counter-down a-light-neon">
                        <div class="box">
                            <div id="minute-first-digit" class="left" style="font-size: 2em;">0</div>
                            <div id="minute-second-digit" class="right" style="font-size: 2em;">7</div>
                        </div>
                        <div class="description">min</div>
                    </div>
                    <div class="counter-down a-light-neon">
                        <div class="box">
                            <div id="second-first-digit" class="left" style="font-size: 2em;">1</div>
                            <div id="second-second-digit" class="right" style="font-size: 2em;">9</div>
                        </div>
                        <div class="description">seg</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/count-down-chronometerjavascript.js"></script>


</body>

</html>
