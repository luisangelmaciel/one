<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <title>¿Cuánto tiempo llevas aquí? Count down Chronometer - Javascript</title>
    <link rel="stylesheet" href="css/count-down-chronometerjavascript.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="container">
        <div id="chronometer" class="chronometer">
            <div class="time">
                <div class="counter-down">
                    <div class="box">
                        <div id="hour-first-digit" class="left">0</div>
                        <div id="hour-second-digit" class="right">2</div>
                    </div>
                    <div class="description">Horas</div>
                </div>
                <div class="counter-down">
                    <div class="box">
                        <div id="minute-first-digit" class="left">0</div>
                        <div id="minute-second-digit" class="right">7</div>
                    </div>
                    <div class="description">Minutos</div>
                </div>
                <div class="counter-down">
                    <div class="box">
                        <div id="second-first-digit" class="left">1</div>
                        <div id="second-second-digit" class="right">9</div>
                    </div>
                    <div class="description">Segundos</div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src="js/count-down-chronometerjavascript.js"></script>

</body>

</html>
