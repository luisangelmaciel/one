                @import url("https://fonts.googleapis.com/css?family=Lato:300,400|Poppins:300,400,800&display=swap");
                .container-name123 {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                
                .container-name123 .box123 {
                    display: flex;
                    justify-content: center;
                    flex-direction: column;
                    height: 450px;
                }
                
                .container-name123 .box123 .title123 {
                    width: 100%;
                    display: flex;
                    align-items: center;
                    height: 50px;
                }
                
                .container-name123 .box123 .title123 .block123 {
                    width: 0%;
                    height: inherit;
                    background: linear-gradient( to right, #18487D, #103155, #0c243f, #071d36, #09305c, #0d427e, #1055a3);
                    /*   background: linear-gradient( to right, #e91e63, #d4232c, #ce6f30, #e9d51e, #23d458, #1ec0e9, #981ee9, #23d458, #1ea9e9); */
                    background-position: center 0%;
                    animation: background-slide 1s infinite linear;
                    position: absolute;
                    animation: mainBlock 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    display: flex;
                }
                
                .container-name123 .box123 .title123 h1 {
                    font-family: "Poppins";
                    color: rgb(255, 255, 255);
                    font-size: 40px;
                    -webkit-animation: mainFadeIn 2s forwards;
                    -o-animation: mainFadeIn 2s forwards;
                    animation: mainFadeIn 2s forwards;
                    animation-delay: 1.6s;
                    opacity: 0;
                    display: flex;
                    align-items: baseline;
                    position: relative;
                }
                
                .container-name123 .box123 .title123 h1 span {
                    width: 0px;
                    height: 0px;
                    -webkit-border-radius: 50%;
                    -moz-border-radius: 50%;
                    border-radius: 50%;
                    background: #017db0;
                    -webkit-animation: load 0.6s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    animation: popIn 0.8s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    animation-delay: 2s;
                    margin-left: 5px;
                    margin-top: -15px;
                    position: absolute;
                    bottom: 33px;
                    right: -12px;
                }
                
                .container-name123 .box123 .role123 {
                    width: 100%;
                    position: relative;
                    display: flex;
                    align-items: center;
                    height: 30px;
                    margin-top: -10px;
                }
                
                .container-name123 .box123 .role123 .block123 {
                    width: 0%;
                    height: inherit;
                    background: linear-gradient( to right, #e91e63, #d4235e, #ce3065, #e91e63, #d4235e, #e91e63);
                    background-position: center 0%;
                    animation: background-slide 1s infinite linear;
                    position: absolute;
                    animation: secBlock 2s cubic-bezier(0.74, 0.06, 0.4, 0.92) forwards;
                    animation-delay: 2s;
                    display: flex;
                }
                
                .container-name123 .box123 .role123 p {
                    animation: secFadeIn 2s forwards;
                    animation-delay: 3.2s;
                    opacity: 0;
                    font-weight: 800;
                    font-family: "Lato";
                    color: #d6d6d6;
                    font-size: 20px;
                    letter-spacing: 6px;
                    padding-top: 30px;
                    padding-bottom: 30px;
                    margin-top: 33px;
                }
                
                @keyframes mainBlock {
                    0% {
                        width: 0%;
                        left: 0;
                    }
                    50% {
                        width: 100%;
                        left: 0;
                    }
                    100% {
                        width: 0;
                        left: 100%;
                    }
                }
                
                @keyframes secBlock {
                    0% {
                        width: 0%;
                        left: 0;
                    }
                    50% {
                        width: 100%;
                        left: 0;
                    }
                    100% {
                        width: 0;
                        left: 100%;
                    }
                }
                
                @keyframes mainFadeIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 1;
                    }
                }
                
                @keyframes popIn {
                    0% {
                        width: 0px;
                        height: 0px;
                        background: #ffb510;
                        opacity: 0;
                    }
                    50% {
                        width: 10px;
                        height: 10px;
                        background: #ffb510;
                        opacity: 1;
                        bottom: 45px;
                    }
                    65% {
                        width: 7px;
                        height: 7px;
                        bottom: 0px;
                        width: 15px;
                    }
                    80% {
                        width: 10px;
                        height: 10px;
                        bottom: 20px;
                    }
                    100% {
                        width: 7px;
                        height: 7px;
                        background: #ffb510;
                        bottom: 13px;
                    }
                }
                
                @keyframes secFadeIn {
                    0% {
                        opacity: 0;
                    }
                    100% {
                        opacity: 0.5;
                    }
                }
            </style>

<script>
    /* Please ❤ this if you like it! */

    function myFunction() {
        var x = document.getElementById("navigachion ");
        if (x.className.indexOf("w3-show ") == -1) {
            x.className += " w3-show ";
        } else {
            x.className = x.className.replace(" w3-show ", " ");
        }
    }

    // When the user scrolls the page, execute myFunction 
    window.onscroll = function() {
        myFunction()
    };

    function myFunction() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar ").style.width = scrolled + "% ";
    }
    //tab 
    function openSocial(evt, socialName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent ");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none ";
        }
        tablinks = document.getElementsByClassName("tablinks ");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active ", " ");
        }
        document.getElementById(socialName).style.display = "block ";
        evt.currentTarget.className += " active ";
    }

    // Get the element with id="defaultOpen " and click on it
    document.getElementById("defaultOpen ").click();

    function openHi(hiName) {
        var i;
        var x = document.getElementsByClassName("admin ");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none ";
        }
        document.getElementById(hiName).style.display = "block ";
    }



    function openName(evt, Name) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent ");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none ";
        }

        tablinks = document.getElementsByClassName("tablinks ");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active ", " ");
        }

        document.getElementById(Name).style.display = "block ";
        evt.currentTarget.className += " active ";
    }

    // js only creates and insert parts + click events adds classes
    var numOfPieces = 6 * 6;
    var frag = document.createDocumentFragment();

    function insertInnerPieces($el, innerPieces) {
        for (var i = 0; i < innerPieces; i++) {
            var $inner = document.createElement('div');
            $inner.classList.add('popup__piece-inner');
            $el.appendChild($inner);
        }
    }

    ;
    for (var i = 1; i <= numOfPieces; i++) {
        var $piece = document.createElement('div');
        $piece.classList.add('popup__piece');
        insertInnerPieces($piece, 3);
        frag.appendChild($piece);
    }

    document.querySelector('.popup__pieces').appendChild(frag);
    var $popupsCont = document.querySelector('.popups-cont');
    var $popup = document.querySelector('.popup');
    var popupAT = 900;
    document.querySelector('.popup-btn').addEventListener('click', function() {
            $popupsCont.classList.add('s--popup-active');
            $popup.classList.add('s--active');
        }

    );

    function closeHandler() {
        $popupsCont.classList.remove('s--popup-active');
        $popup.classList.remove('s--active');
        $popup.classList.add('s--closed');
        setTimeout(function() {
            $popup.classList.remove('s--closed');
        }, popupAT);
    }

    document.querySelector('.popup__close').addEventListener('click', closeHandler);
    document.querySelector('.popups-cont__overlay').addEventListener('click', closeHandler);
</script>
