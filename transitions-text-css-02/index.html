<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <title>CSS text transition 02</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Righteous);
        @import url(https://fonts.googleapis.com/css?family=Black+Ops+One);
        body,
        html {
            margin: 0px;
            text-align: center;
            height: 325px;
            max-height: 325px;
        }
        
        section {
            height: 100vh;
        }
        
        .anchor {
            position: absolute;
        }
        
        .item {
            margin-bottom: 20px;
        }
        
        .landing {
            background: #017db0;
        }
        
        .welcome {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
        }
        
        .welcome h1 {
            color: #FFF;
            margin: 0;
            padding: 0;
            font-size: 3em;
        }
        
        .welcome span {
            font-size: 2em;
            color: #017db0;
            position: relative;
        }
        
        .welcome span:nth-child(3) {
            position: relative;
            display: block;
            color: #017db0;
            font-size: 1em;
        }
        /*    NAV-1    */
        
        nav {
            position: relative;
            max-width: 800px;
            padding-top: 50px;
            height: 100px;
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            margin-left: -400px;
            left: 50%;
        }
        
        .nav-1 .item {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 35px;
            padding-top: 15px;
            margin-left: 7px;
            margin-right: 7px;
            background: transparent;
            z-index: 2;
            color: #017db0;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
            -webkit-transition: 0.3s ease-in-out;
        }
        
        .nav-1 .item:hover .linktext:before {
            opacity: 1;
            transition: 0.3s ease-in-out;
            -webkit-transition: 0.3s ease-in-out;
            transform: scale(0.7);
            -webkit-transform: scale(0.7);
        }
        
        .nav-1 .linktext {
            font-size: 1em;
            width: 100px;
            text-align: center;
            position: relative;
            z-index: 2;
            color: #017db0;
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: 0.3s ease-in-out;
            -webkit-transition: 0.3s ease-in-out;
        }
        
        .nav-1 .item .linktext:before {
            content: '';
            transform: scale(0.2);
            -webkit-transform: scale(0.2);
            z-index: -1;
            transition: 0.3s ease-in-out;
            -webkit-transition: 0.3s ease-in-out;
            opacity: 0;
            position: absolute;
            top: -55.5px;
            left: -14px;
            height: 100px;
            width: 100px;
            background: none;
            border-radius: 100px;
            border-top: 15px solid #017db0;
            border-bottom: 15px solid #017db0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
        }
        
        .nav-1 .item:hover .linktext {
            color: #017db0;
            transform: scale(1.3);
            -webkit-transform: scale(1.3);
        }
        
        @media (max-width:840px) {
            nav {
                margin-left: 20px;
                margin-right: 20px;
                left: 0px;
                height: auto;
            }
            .item {
                margin-bottom: 50px;
            }
        }
    </style>
</head>

<body>
    <a class="anchor" name="nav-1"></a>
    <section class="nav-1">
        <nav>
            <a class="item" href="#nav-1">
                <div class="linktext">Buenos d√≠as</div>
            </a>
        </nav>
    </section>

</body>

</html>
