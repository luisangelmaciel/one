<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ejemplo y paso a paso cómo hacer unas alertas en HTML - CSS </title>
    <meta name="description" content="Codigo Templete de Ejemplo y paso a paso cómo hacer hacer unas alertas en HTML - CSS. Codigo ejemplo de  alertas en HTML - CSS con un 100% Score en lighthouse">
    <link rel="canonical" href="https://hihello.monster/templetes/alertas.html">
    <style>
        .alerta-roja-peligro {
            margin-bottom: 15px;
            padding: 4px 12px;
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
        }
        
        .alerta-verde-exito {
            margin-bottom: 15px;
            padding: 4px 12px;
            background-color: #ddffdd;
            border-left: 6px solid #04AA6D;
        }
        
        .alerta-azul-info {
            margin-bottom: 15px;
            padding: 4px 12px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        
        .alerta-amarilla-precaucion {
            margin-bottom: 15px;
            padding: 4px 12px;
            background-color: #ffffcc;
            border-left: 6px solid #ffeb3b;
        }
    </style>
</head>

<body>

    <h2>Notas</h2>
    <div class="alerta-roja-peligro">
        <p><strong>¡Peligro!</strong> Algun texto ...</p>
    </div>

    <div class="alerta-verde-exito">
        <p><strong>¡Adelante!</strong> Algun texto ...</p>
    </div>

    <div class="alerta-azul-info">
        <p><strong>¡Información!</strong> Algun texto ...</p>
    </div>

    <div class="alerta-amarilla-precaucion">
        <p><strong>¡Precación!</strong> Algun texto ...</p>
    </div>

</body>
