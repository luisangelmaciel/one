<div id="tab-pure-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        .tab-controls {
            color: none
        }
        
        @media (min-width: 40rem) {
            .tab-controls {
                border: none;
            }
        }
        
        .tab-controls li {
            display: block;
        }
        
        @media (min-width: 40rem) {
            .tab-controls li {
                border: none;
            }
            .tab-controls li:after {
                content: "";
                position: absolute;
                transform: translateY(-50%);
            }
            .tab-controls li:last-of-type:after {
                content: none;
            }
        }
        
        .tab-controls label {
            text-decoration: none;
            transition: 0.3s ease-in-out;
            cursor: pointer;
        }
        
        .tab-input {
            display: none;
        }
        
        .tab-item {
            position: absolute;
            visibility: hidden;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .tab-input:checked+.tab-item {
            position: static;
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            transition: 0.3s ease-in-out;
        }
        
        @media (min-width: 40rem) {
            .tab-item {
                text-decoration: none;
            }
        }
    </style>
