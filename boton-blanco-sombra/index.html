<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

<div class=" ">

    <style>
        .html-tree {
            font-family: forma-djr-banner, sans-serif;
            overflow: hidden;
            font-size: 12px;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }
        
        .section-tree {
            text-align: center;
            color: #fff;
        }
        
        .section-tree button {
            height: 3.5rem;
            display: flex;
            align-items: center;
            margin: 1rem auto 0;
            padding: 0 0.5rem 0rem 1.5rem;
            font-size: 1.5rem;
            border-radius: 100rem;
            background: #fff;
            color: #000;
            font-weight: 500;
            border: none;
            box-shadow: none;
            font-family: inherit;
            line-height: 0;
            letter-spacing: 0.04em;
            cursor: pointer;
            box-shadow: 0 0.5rem 0.5rem rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            position: fixed;
            bottom: 3rem;
            left: 50%;
            z-index: 10;
            transform: translate3d(-50%, 0, 0);
        }
        
        .section-tree button .material-icons {
            margin-left: 0.5rem;
            font-size: 2.5rem;
            line-height: 0;
        }
        
        .section-tree button:hover {
            transform: translate3d(-50%, 0, 0) scale(1.05) rotate(-3deg);
            background: #000;
            color: #fff;
        }
        
        @import url('https://fonts.googleapis.com/css?family=Oswald')
    </style>

    <section>
        <div class="html-tree section-tree">
            <button><span class="material-icons material-icons-outlined">download</span></button>
        </div>
    </section>

    <section>
        <div class="html-tree section-tree">
            <button>Download<span class="material-icons material-icons-outlined">download</span></button>
        </div>
    </section>


</div>
