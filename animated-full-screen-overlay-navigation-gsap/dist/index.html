<div class="navbody">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Oswald');
        /* Base Styles –––––––––––––––––––––––––––––––––––––––––––––––––– */
        
        .navbody {
            font-family: 'Oswald', sans-serif;
        }
        
        * {
            box-sizing: border-box;
        }
        /* Container –––––––––––––––––––––––––––––––––––––––––––––––––– */
        
        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        /* For devices larger than 400px */
        
        @media (min-width: 400px) {
            .container {
                width: 85%;
                padding: 0;
            }
        }
        /* For devices larger than 550px */
        
        @media (min-width: 550px) {
            .container {
                width: 80%;
            }
        }
        /* Typography –––––––––––––––––––––––––––––––––––––––––––––––––– */
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        
        h1 {
            text-transform: uppercase;
            font-size: 20vh;
            line-height: 1;
            color: #e2e2e2;
            margin-top: 100px;
        }
        
        h2 {
            font-size: 4rem;
        }
        
        p {
            margin-top: 0;
        }
        /* Clearing –––––––––––––––––––––––––––––––––––––––––––––––––– */
        
        .container:after {
            content: "";
            display: table;
            clear: both;
        }
        
        #navigationWrap {
            display: none;
            width: 100%;
            min-height: 100vh;
            height: 100%;
            background: black;
            opacity: 0;
            position: absolute;
            top: 0;
            padding: 50px 0;
            overflow: hidden;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            color: white;
            font-size: 15vh;
            text-transform: uppercase;
            overflow: hidden;
            font-weight: 700;
        }
        
        nav ul li:first-child {
            font-size: 8vh;
            overflow: visible;
        }
        
        @media (max-width: 750px) {
            nav ul li {
                font-size: 15vw;
            }
            nav ul li:first-child {
                font-size: 8vw;
            }
        }
        
        nav a {
            color: white;
            -o-transition: .3s;
            -ms-transition: .3s;
            -moz-transition: .3s;
            -webkit-transition: .3s;
            transition: .3s;
            text-decoration: none;
        }
        
        nav a:hover {
            color: #F24738;
        }
        
        .navbar {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            z-index: 20;
            cursor: pointer;
        }
        
        .close {
            display: none;
            opacity: 0;
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            z-index: 20;
            cursor: pointer;
        }
        
        .social a {
            color: #484848;
            color: white;
            -o-transition: .3s;
            -ms-transition: .3s;
            -moz-transition: .3s;
            -webkit-transition: .3s;
            transition: .3s;
            text-decoration: none;
        }
        
        .social a:hover {
            color: #F24738;
        }
        
        .fa {
            color: #484848;
            padding-right: 12px;
            font-size: 1.8em !important;
            -o-transition: .3s;
            -ms-transition: .3s;
            -moz-transition: .3s;
            -webkit-transition: .3s;
            transition: .3s;
        }
        
        .fa:hover {
            color: #F24738;
        }
    </style>

    <div class='navbar' title='Menu'>
        <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <div class="close">
        <i class="fa fa-times" aria-hidden="true"></i>
    </div>
    <section>
        <div class="container">
            <h1>Animated Fullscreen Navigation</h1>
        </div>
    </section>
    <div id="navigationWrap">
        <div class="container menu">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Journal</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"><i class="fa fa-codepen" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-behance" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js'></script>
    <script>
        var navigation = new TimelineLite({
            paused: true,
            reversed: true
        });
        navigation.to("#navigationWrap", 0.5, {
                opacity: 1,
                display: 'block'
            })
            .to(".navbar", 0.3, {
                opacity: 0
            }, "-=0.1")
            .to(".close", 0.3, {
                display: "block",
                opacity: 1
            }, "-=0.1")
            .from(".menu", 0.5, {
                opacity: 0,
                y: 30
            })
            .from(".social", 0.5, {
                opacity: 0
            });

        $(".navbar, .close").click(function() {
            navigation.reversed() ? navigation.play() : navigation.reverse();
        })
    </script>

</div>
