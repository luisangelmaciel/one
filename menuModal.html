<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ejemplo y paso a paso cómo hacer en HTML y Javascript un menu modal</title>
    <meta name="description" content="Codigo Templete de Ejemplo y paso a paso cómo hacer en HTML y Javascript un menu modal. Codigo ejemplo de Tabs en HTML y Javascript con un 100% Score en lighthouse">
    <link rel="canonical" href="https://hihello.monster/templetes/menuModal.html">

    <style>
        /* MODAL  */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        /* The Modal (background) */
        
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }
        /* Modal Content */
        
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        /* The Close Button */
        
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <!-- Trigger/Open The Menu Modal -->
    <button id="myBtnx">Open Modal 1 </button>

    <!-- The Modal -->
    <div id="myMenuModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>




    <script>
        // MODAL MENU 
        // Get the modal Menu 
        var modal = document.getElementById("myMenuModal");


        // Get the button that opens the modal Menu 
        var btn = document.getElementById("myBtnx");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
