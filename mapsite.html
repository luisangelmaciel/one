<!doctype html>
<html lang="es-mx">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mapa de sitio Full</title>
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/hi.js"></script>
    <script src="mapsite.js"></script>

    <style>
         :root {
            --bs-font-sans-serif: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --bs-font-monospace: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            --bs-gradient: linear-gradient(180deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0))
        }
        
        *,
         ::after,
         ::before {
            box-sizing: border-box
        }
        
        .container-publicaciones {
            width: 100%;
            padding-right: var(--bs-gutter-x, .75rem);
            padding-left: var(--bs-gutter-x, .75rem);
            margin-right: auto;
            margin-left: auto
        }
        
        @media (min-width:576px) {
            .container-publicaciones {
                max-width: 540px
            }
        }
        
        @media (min-width:768px) {
            .container-publicaciones {
                max-width: 720px
            }
        }
        
        @media (min-width:992px) {
            .container-publicaciones {
                max-width: 960px
            }
        }
        
        @media (min-width:1200px) {
            .container-publicaciones {
                max-width: 1140px
            }
        }
        
        @media (min-width:1400px) {
            .container-publicaciones {
                max-width: 1320px
            }
        }
        
        .nicknamex,
        h1 .h1publi {
            margin-top: 0;
            margin-bottom: .5rem;
            font-weight: 500;
            line-height: 1.2
        }
        
        h1 .h1publi {
            font-size: calc(1.375rem + 1.5vw)
        }
        
        @media (min-width:1200px) {
            h1 .h1publi {
                font-size: 3rem
            }
        }
        
        .nicknamex {
            font-size: 1rem
        }
        
        b {
            color: purple;
        }
        
        i {
            color: green;
        }
    </style>



</head>

<body style=" margin: 0;font-family: var(--bs-font-sans-serif);font-size: 1rem;font-weight: 400;line-height: 1.5;color: #212529;-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: transparent">

    <main class="container-publicaciones">

        <h2>Mapa de sitio (Full)</h2>
        <p><strong>Aquí enlisto cada diseño de logotipo, desarrollo de web, proyectos, rediseños y más trabajo profesional que tengo archivado</strong></p>
        <div id="siteMap" style="padding: 1rem; margin-top: 1rem!;
        margin-bottom: 1rem!; margin-top: 1rem!; margin-bottom: 1rem; border-radius: .25rem; box-shadow: 0 .125rem .25rem rgba(0, 0, 0, .075)">
            <h3>Proyectos</h3>
            <li hi-repeat="proyectos" style="list-style-type: none;  margin: 0;  padding: 0;">
                <p style=" margin-top: 0; margin-bottom: 1rem; padding-bottom: .10rem;  font-size: .1.25em; margin-bottom: 0;  ">
                    <span style="font-weight: 100;"> <a  href="{{pageid}}"   style="text-decoration: none;" target="_blank">{{proyecto}}</a></span>
                </p>
            </li>

            <h3>Templetes</h3>
            <li hi-repeat="templetes" style="list-style-type: none;  margin: 0;  padding: 0;">
                <p style=" margin-top: 0; margin-bottom: 1rem; padding-bottom: .10rem;  font-size: .1.25em; margin-bottom: 0;  ">
                    <span style="font-weight: 100;"> <a  href="{{pageid}}"   style="text-decoration: none;" target="_blank">{{title}}</a> </span>
                </p>
            </li>
            <h3>How to</h3>
            <li hi-repeat="howTo" style="list-style-type: none;  margin: 0;  padding: 0;">
                <p style=" margin-top: 0; margin-bottom: 1rem; padding-bottom: .10rem;  font-size: .1.25em; margin-bottom: 0;  ">
                    <span style="font-weight: 100;"> <a  href="{{pageid}}"   style="text-decoration: none;" target="_blank">{{title}}</a></span>
                </p>
            </li>
            <h3>Luis Angel Maciel</h3>
            <li hi-repeat="luisangelmaciel" style="list-style-type: none;  margin: 0;  padding: 0;">
                <p style=" margin-top: 0; margin-bottom: 1rem; padding-bottom: .10rem;  font-size: .1.25em; margin-bottom: 0;  ">
                    <span style="font-weight: 100;"> <a  href="{{pageid}}"   style="text-decoration: none;" target="_blank">{{title}}</a></span>
                </p>
            </li>

        </div>

        <!-- Inicia hiHelloMonster -->
        <script>
            hi.displayObject("siteMap", myObject);
        </script>
        <!-- Termina hiHelloMonster  -->

    </main>


</body>
