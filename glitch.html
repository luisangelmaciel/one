    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
        body {
            background-color: black;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .glitch {
            position: relative;
            font-family: 'Permanent Marker', cursive;
            font-size: 4em;
            text-shadow: 8px -8px 0px #a80909;
            background: repeating-linear-gradient(45deg, #005792, #005792, #005792 1px, #fff 2px, #fff 3px);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: black;
            color: #920808;
            clip: rect(0, 900px, 0, 0);
            overflow: hidden;
        }
        
        .glitch::before {
            left: 7px;
            text-shadow: 1px 0 #880606;
            animation: glitch-effect 3s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: 3px;
            text-shadow: -1px 0 #740606;
            animation: glitch-effect 2s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-effect {
            0% {
                clip: rect(10px, 9999px, 48px, 0);
            }
            5% {
                clip: rect(51px, 9999px, 99px, 0);
            }
            10% {
                clip: rect(34px, 9999px, 71px, 0);
            }
            15% {
                clip: rect(75px, 9999px, 74px, 0);
