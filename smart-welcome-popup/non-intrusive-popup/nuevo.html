<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
</head>

<body>
    <!-- popup -->


    <div>
        <link rel="stylesheet" href="./nuevo.css">

        <div class="popup">
            <span class="ribbon top-left ribbon-primary"><small>Hello!</small></span>
            <h1>Join Funda Clear Now</h1>
            <div class="subscribe-widget">
                <!-- form -->
                <form id="subscribe-form">
                    <input type="email" name="email" placeholder="Your Email Please" class="email-form" required>
                    <button type="submit" class="button">Subscribe</button>
                </form>
                <!-- end form-->
            </div>
            <p>Close the Pop up or You can Go Home Now.</p>
            <div id="option">
                <a href="#" id="home" class="boxi">Home</a>
                <em>or</em>
                <a href="#" id="close" class="boxi closei">Close</a>
                <p class="adstext"><u>Advertisement</u></p>
                <div class='video-wrapper'>
                    <div class='video'>
                        <iframe id="player" width="290" height="200" src="" frameborder="0" allowfullscreen title="video"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src="./nuevo.js"></script>

</body>

</html>
